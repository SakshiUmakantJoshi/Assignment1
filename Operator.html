<script>
//Airthmetic operators
    var num=20
    var num1=10
    console.log(num+num1)
    console.log(num-num1)
    console.log(num*num1)
    console.log(num/num1)
    console.log(num%num1)
//comparision operators
    var a=30
    var b=10
    var c=10
    console.log(a==b)
    console.log(a!=b)
    console.log(a===b)
    console.log(a>b)
    console.log(a>=b)
    console.log(a<b)
    console.log(a<=b)
//logical operators
    var num1=30
    var num2=20
    console.log(num1>num2)&&(num1<num2)
    console.log(num1>num2)||(num1==num2)
    console.log(!(num1>num2))
//assignment operators
    var x=20
    var y=30
    console.log(x=y)
    console.log(x+=1)
    console.log(x-=2)
    console.log(y/=5)
    console.log(y*=x)
    console.log(x%=y)
//conditional operators
    var m=20
    var n=10
    console.log(m>n?m:n)
    console.log(m>n?n:m)
//Binary operators
    var a=10
    var b=2
    console.log(a+b)
    console.log(a-b)
//unary operators
    var p=10
    console.log(p++)
    console.log(++p)
    console.log(p--)
    console.log(--p)
</script>
